{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>FriendRequest</title>
  </head>
  <body>

    {% block content %}
    <h2>Hello {{request.user.first_name}} {{request.user.last_name}}</h2>
<center>    
    <h1>Friend Status</h1>
  <ul>
    {% for r_request in rec_friend_requests %}
          <p><a href="{{ r_request.from_user.profile.get_absolute_url }}">{{ r_request.receiver.username }}</a></p>
			<small><a class='btn btn-primary' href="/users/friend-request/accept/{{ r_request.receiver.id }}">Accept</a></small>
			<small><a class='btn btn-warning' href="/users/friend-request/delete/{{ r_request.receiver.id }}">Cancle</a></small>
    {% endfor %}
    <hr>
  </ul>
</center>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>    
    {% endblock %}
</body>
</html>
