{% load static %}
{% block body %}
<body style="background-color: lightblue;">
<div class="container" style="margin-top:30px">
    <center><h2 class="text-center" style="color: white;">Users Table</h2></center>
    <br><br><br>
    <style>
        table, th, td {
            color: white;
          border: 1px solid rgb(15, 8, 8);
          border-collapse: collapse;
        }
        
        table.center {
          margin-left: auto; 
          margin-right: auto;
        }
        body {
     background: url('https://www.setaswall.com/wp-content/uploads/2017/06/Facebook-Wallpapers-06-3840-x-2400.jpg') fixed;
    background-size: cover;
}
        </style>
    <table class="center">
        <tr>
          <th>Name</th>
          <th>User Email</th>
          <th>User password</th>
          <th>User Status</th>          
        </tr>
        {% for i in users %}
        
        <tr>
          <td>{{i.first_name}} {{i.last_name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.password}}</td>
          <td>{{i.}}</td>
        </tr>
      
        {% endfor %}
      </table>
</div>
{% endblock %}
</body>
