{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>AdminLogin</title>
    <style>
      body {
     background: url('https://www.factinate.com/wp-content/uploads/2018/07/32010767_l.jpg') fixed;
    background-size: cover;
}
      *[role="form"] {
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    border-radius: 0.3em;
    background-color: #83c4e9;
}

*[role="form"] h2 { 
    font-family: 'Open Sans' , sans-serif;
    font-size: 40px;
    font-weight: 600;
    color: #000000;
    margin-top: 5%;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 4px;
}

    </style>
  </head>
  <body><br>
    {% block content %}
    <div
      class="bg-image"
      style="
        background-image: url('');
        height: 100vh;
      "
    >
      <div class="mask mask-custom"></div><br><br><br><br><br><br>
     <center>
      <div class="container">
      <form method="POST" class="form-inline" class="form-horizontal" role="form">
        <h2>Admin Login</h2><br>
        <div class="form-group">
        {% csrf_token %}
        {% for message in messages %}
            <h5 style="text-align:center; color:red; margin-bottom:50px;"><label>{{message}}</label></h5>
        {% endfor %}
          <div class="form-group">
            <label class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
              <input type="text" id="name" name="username" class="form-control" autofocus>
            </div>
          </div><br><br>
          <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" id="english" name="password" class="form-control" autofocus>
            </div>
          </div><br><br>
        
          <button type="submit" class="btn btn-dark bg-dark">LogIn</button>
      </div>
  
    </form>
  </div>
  </center>
</body>
</div>
    {% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
