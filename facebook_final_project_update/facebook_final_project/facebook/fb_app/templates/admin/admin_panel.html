{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel</title>
    <style>
         body {
     background: url('https://www.factinate.com/wp-content/uploads/2018/07/32010767_l.jpg') fixed;
    background-size: cover;
}
    </style>
</head>
<body>
    

<div class="container" style="margin-top:50px">
    <h2 class="text-center" style="color: red;">Admin Panel Dashboard</h2>
    <br>
    <div class="row">
        <div class="col-sm-4 text-center">
            <h2 style="color:red">{{users}}</h2>
            <a style="text-decoration: none;" href="{% url 'users' %}"><h3 style="color:red">Users</h3>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:red">{{cert}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_certificate' %}"><h3 style="color:red">User Certificate</h3>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:red">{{blogs}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_image' %}"><h3 style="color:red">Image</h3>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:red">{{comments}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_coment' %}"><h3 style="color:red">Comments</h3>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:red">{{pre}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_prediator' %}"><h3 style="color:red">Comment Prediator</h3>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:red">{{imgpre}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_imgprediator' %}"><h3 style="color:red">Image Prediator</h3>
            <hr class="rounded"></a>
        </div>
        <div class="row" style="margin-top: 40px;">
        <div style="margin-left: 0px;" class="col-sm-4 text-center">
            <h2 style="color:red">{{friendlist}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_flist' %}"><h3 style="color:red">Friend list</h3>
            <hr class="rounded"></a>
        </div>
            <div class="col-sm-4 text-center">
            <h2 style="color:red">{{friendrequest}}</h2>
            <a style="text-decoration: none;" href="{% url 'admin_frequest' %}"><h3 style="color:red">Friend request</h3>
            <hr class="rounded"></a>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
