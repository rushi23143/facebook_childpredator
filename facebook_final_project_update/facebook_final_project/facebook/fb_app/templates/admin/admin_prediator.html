{% load static %}
{% block body %}
<body style="background-color: lightblue;">
<div class="container" style="margin-top:30px">
    <center><h2 class="text-center" style="color: white;">Prediator Comments</h2></center>
    <br><br><br>
    <style>
        table, th, td {
          color: white;
          border: 1px solid black;

        }
        
        table.center {
          margin-left: auto; 
          margin-right: auto;
        }
        body {
     background: url('https://www.setaswall.com/wp-content/uploads/2017/06/Facebook-Wallpapers-06-3840-x-2400.jpg') fixed;
    background-size: cover;
}
        </style>
    <table class="center">
        <tr>
            <th>message</th>
            <th>User date_comment</th>
            <th>User post_id</th>
            <th>User user_id_id</th>
        </tr>
        {% for i in pre %}
