
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>FriendList</title>
	  <style>
		table, th, td {
				border: 1px solid black;
		}
		body {
     background: url('https://i.pinimg.com/originals/0a/cb/fa/0acbfa5c2fc95c6690727b63828df856.jpg') fixed;
    background-size: cover;
}
	</style>
  </head>
  <body>

{% if user.is_authenticated %}
	

		<!--h2 style="color: red;">Friend Request</h2-->
	<table style="text-align: left;">
		<tr>
			<h2><th style="color: red;">Friend Request</th></h2>
		</tr>
		{% for r in fr %}
		<td style="background-color: white;">
			<a href="{% url 'accept' r.id %}">{{r.from_user}}--<button class="btn btn-primary">Accept</button></a><br>
		</td>
		{% endfor %}
	</table>
	<h2 style="color: red; text-align: center;">Friends</h2>
	<table align="center">

		{% for user in friendlist %}
			<tr><td style="background-color: white;">{{user}}</td></tr>
		{% endfor %}
	</table>

	<h2 style="color: red; text-align: right;">Suggested Users</h2>
	<table align="right" >
		{% for user in allusers %}
				<tr>
					<td style="background-color: white;">{{user}}</td>
					<td><a href="{% url 'add-friend' user.id %}"><button class="btn btn-primary">Send</button></a><br></td>
				</tr>
			{% endfor %}
	</table>



			{% else %}
			<a href="{% url 'login' %}">login</a>
			<a href="{% url 'signup' %}">signup</a>
	{% endif %}
	

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>    

</body>
</html>
